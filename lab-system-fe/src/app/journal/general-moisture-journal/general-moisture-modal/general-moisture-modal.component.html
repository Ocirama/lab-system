<h3 mat-dialog-title>Mėginio nr.: {{ data.id }}</h3>

<div mat-dialog-content>
  <mat-form-field>
    <label>
      <input matInput placeholder="Induko ID" [(ngModel)]="data.jarId" cdkFocusInitial>
    </label>
  </mat-form-field>
  <mat-form-field>
    <label>
      <input matInput placeholder="Induko svoris" [(ngModel)]="data.jarWeight" cdkFocusInitial>
    </label>
  </mat-form-field>
  <mat-form-field>
    <label>
      <input matInput placeholder="Induko ir ėminio svoris PRIEŠ" [(ngModel)]="data.jarAndSampleWeightBefore" cdkFocusInitial>
    </label>
  </mat-form-field>
  <mat-form-field>
    <label>
      <input matInput placeholder="Induko ir ėminio svoris PO" [(ngModel)]="data.jarAndSampleWeightAfter" cdkFocusInitial>
    </label>
  </mat-form-field>
  <mat-form-field>
    <label>
      <input matInput placeholder="Induko ir ėminio svoris PO + n val" [(ngModel)]="data.jarAndSampleWeightAfterPlus" cdkFocusInitial>
    </label>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Atšaukti</button>
  <button mat-button [mat-dialog-close]="data">Išsaugoti</button>
</div>
