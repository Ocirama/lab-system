
<div mat-dialog-content>
  <mat-form-field>
    <label>
      <input matInput placeholder="Užsakovas" [(ngModel)]="data.title" cdkFocusInitial>
    </label>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Atšaukti</button>
  <button mat-button (click)="success()" [mat-dialog-close]="data">Išsaugoti</button>
</div>
