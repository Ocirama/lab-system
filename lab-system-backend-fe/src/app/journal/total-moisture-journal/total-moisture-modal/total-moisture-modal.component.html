<h3 mat-dialog-title>Sample: {{ data.id }}</h3>

<div mat-dialog-content>
  <mat-form-field>
    <label>
      <input matInput placeholder="trayWeight" [(ngModel)]="data.trayWeight" cdkFocusInitial>
    </label>
  </mat-form-field>
  <mat-form-field>
    <label>
      <input matInput placeholder="before" [(ngModel)]="data.trayAndSampleWeightBefore" cdkFocusInitial>
    </label>
  </mat-form-field>
  <mat-form-field>
    <label>
      <input matInput placeholder="after" [(ngModel)]="data.trayAndSampleWeightAfter" cdkFocusInitial>
    </label>
  </mat-form-field>
  <mat-form-field>
    <label>
      <input matInput placeholder="afterPlus" [(ngModel)]="data.trayAndSampleWeightAfterPlus" cdkFocusInitial>
    </label>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data">Save</button>
</div>
