<div class="container">
  <div [hidden]="submitted">
    <h1>Užsakymo forma</h1>
    <form (ngSubmit)="onSubmit()" #form="ngForm">

      <div class="form-group">
        <label for="protocolId">Protokolas</label>
        <input type="text" class="form-control" id="protocolId"
               required>
      </div>

      <div class="form-group">

            <label for="customer"> Užsakovas  </label>
              <input type="text" class="form-control" id="customer"
                     formControlName="customerGroup" required
                     [matAutocomplete]="autoGroup">

            <mat-autocomplete #autoGroup="matAutocomplete">
              <mat-optgroup *ngFor="let group of customerGroupOptions | async" [label]="group.letter">
                <mat-option *ngFor="let name of group.names" [value]="name">
                  {{name}}
                </mat-option>
              </mat-optgroup>
            </mat-autocomplete>

      </div>
      <div class="form-group">
        <label > Tyrimai  </label>
        <section class="example-section">
          <mat-checkbox class="example-margin">D</mat-checkbox>
          <mat-checkbox class="example-margin">P</mat-checkbox>
          <mat-checkbox class="example-margin">Š</mat-checkbox>
          <mat-checkbox class="example-margin">C</mat-checkbox>
          <mat-checkbox class="example-margin">H</mat-checkbox>
          <mat-checkbox class="example-margin">N</mat-checkbox>
          <mat-checkbox class="example-margin">S</mat-checkbox>
          <mat-checkbox class="example-margin">Cl</mat-checkbox>
          <mat-checkbox class="example-margin">Elementai</mat-checkbox>
          <mat-checkbox class="example-margin">Tankis</mat-checkbox>
        </section>
      </div>

      <div class="form-group">
          <label for="sampleType"> Kuro rūšis  </label>
          <input type="text" class="form-control" id="sampleType"
                 formControlName="customerGroup" required>
      </div>
      <div class="form-group">
        <label for="sampleAmount"> Kiekis  </label>
        <input type="number" class="form-control" id="sampleAmount"
               formControlName="customerGroup" required>
      </div>
      <div class="form-group">
        <label for="sampleId"> Mėginių Id  </label>
            <textarea type="text" class="form-control" id="sampleId" formControlName="customerGroup" required matInput placeholder="Mėginių Id"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Registruoti</button>

    </form>
  </div>
</div>
