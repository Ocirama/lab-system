<div class="container">
  <div [hidden]="submitted">
  <h1>Užsakymo forma</h1>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
      <label for="protocolId">Protokolas</label>
      <input type="text" class="form-control" id="protocolId"
             required
             [(ngModel)]="orders." name="name">>
    </div>

    <div class="form-group">
      <label for="customer">Užsakovas</label>
      <input type="text" class="form-control" id="customer" required>
    </div>
    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" required>
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
