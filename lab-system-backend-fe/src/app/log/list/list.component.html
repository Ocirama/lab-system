<h3>Užsakymų žurnalas</h3>

<table mat-table [dataSource]="orders" class="mat-elevation-z8">
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> Nr.</th>
    <td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="protocolId">
    <th mat-header-cell *matHeaderCellDef> Protokolas</th>
    <td mat-cell *matCellDef="let element"> {{element.protocolId}} </td>
  </ng-container>

   <ng-container matColumnDef="customer">
     <th mat-header-cell *matHeaderCellDef> Užsakovas</th>
     <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
   </ng-container>

   <ng-container matColumnDef="test">
     <th mat-header-cell *matHeaderCellDef> Tyrimai</th>
     <td mat-cell *matCellDef="let element"> {{element.test}} </td>
   </ng-container>

   <ng-container matColumnDef="sampleType">
     <th mat-header-cell *matHeaderCellDef> Kuro tipas</th>
     <td mat-cell *matCellDef="let element"> {{element.sampleType}} </td>
   </ng-container>

   <ng-container matColumnDef="orderAmount">
     <th mat-header-cell *matHeaderCellDef> Mėginių kiekis</th>
     <td mat-cell *matCellDef="let element"> {{element.orderAmount}} </td>
   </ng-container> -->

  <!-- <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data</th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container> -->


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-mini-fab color="primary" aria-label="Add order icon" (click)="openDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['orders', element.id]">
          <mat-icon>list_alt</mat-icon>
          <span>View Details</span>
        </button>
        <button mat-menu-item (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="delete(element.id)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
